{%extends 'Home.html'%}
{%load static%}
<!DOCTYPE html>
{%block body_block%}
<head>
  <title>Drafts</title>
  <link rel="stylesheet" href="{% static "css/Font.css" %}">
</head>
<body>

  <div class="jumbotron">
    <div class="blog_sep">
      <h1>Drafts</h1>
      <hr>
      <br>
{%csrf_token%}
      {%for post in email%}
        {%if post.published is 0%}
        <h5><a href="{{post.id}}">{{post.title}}</a></h5>
        <p>{{post.post|truncatewords:30}}</p>
        <hr>
        <br>
      {%endif%}
      {%endfor%}
        <a class="btn btn-primary" href="{%url 'mypost_create'%}">Create Blog</a>

    </div>
  </div>


</body>
{%endblock%}
